<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Mystyle.css">
</head>
<body>
  <form action="" method="get">
   
   <div class="wrap">
       <div class="formwrap">
         
          <img src="images/lock.png" alt="" class="Locimg">
          
          <h4>Login</h4>
          
          <input type="text" placeholder="User Name">
          
          <input type="password" placeholder="Password">
          
          <button type="submit">Login</button>
          
          <a href="#" id="password">Forgot Password?</a>
          
          <h3>Or</h3>
          
          <a href="https://www.facebook.com" target="_blank"><button type="button" class="fb">Login with Facebook</button></a>
          
          <a href="https://accounts.google.com/signin" target="_blank"><button type="button" class="google">Login with Google</button></a>
           
       </div>
       
   </div>
   
   </form>
    
</body>
</html>
