<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
   
   <div class="wrap">
       <div class="formwrap">
         
          <img src="images/lock.png" alt="" class="Locimg">
          
          <h4>Login</h4>
          
          <input type="text" placeholder="User Name">
          
          <input type="password" placeholder="Password">
          
          <button type="submit">Login</button>
          
          <a href="#" id="password">Forgot Password?</a>
          
          
          <h2><span>Or</span></h2>
          
          <section>Login with</section>
          
          <nav>
          
          <a href="">
          <div class="fb">Login with Facebook</div>
          </a>
          
          <a href="">
          <div class="tw">Login with Twitter</div>
          </a>
          
          
          <a href="">
          <div class="google">Login with Google</div>
          </a>
          
          </nav>
           
       </div>
       
   </div>
   
   </form>
    
</body>
</html>
